<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="shortcut icon" href="../img/Logo-D.png" type="image/x-icon" />
    <!-- cdn font  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <!-- flaticon cdn  -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <!-- swiper js  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <!-- sweetalert  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Duka Shop</title>
  </head>

  <style>
    html {
      scroll-behavior: smooth;
    }
    .swiper-pagination-bullet {
      background-color: #fff;
    }

    .swiper-wrapper {
      transition-timing-function: ease-in-out !important;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .scrollbar-hide {
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
    }
  </style>
  <body>
    <div
      class="fixed inset-0 bg-[rgba(0,0,0,0.5)] z-15 hidden"
      id="overlayDark"
    ></div>
    <!-- nav bar  -->
    <nav
      class="flex justify-between items-center w-[100%] fixed top-0 left-0 shadow-[0_2px_5px_rgba(0,0,0,0.3)] p-[10px_20px] z-20 bg-white"
    >
      <div class="">
        <a href="#mainContainer">
          <img src="../img/Logo-D-black.png" alt="" class="size-7" />
        </a>
      </div>

      <div class="hidden items-center justify-between gap-30 md:flex">
        <div class="relative">
          <a
            href="../html/index.html"
            class="text-[1.2rem] text-green-600 after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 after:bg-green-600 after:rounded after:transition-all after:duration-200 hover:after:w-full"
          >
            Home
          </a>
        </div>
        <div class="relative">
          <a
            href="../html/cart.html"
            class="relative text-[1.2rem] text-green-600 after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 after:bg-green-600 after:rounded after:transition-all after:duration-200 hover:after:w-full"
            >Cart
            <span
              class="cartCounter bg-[red] size-2 rounded-[50%] absolute top-0 right-[-5px] text-[#fff] text-[1rem] flex justify-center items-center invisible"
            ></span>
          </a>
        </div>
      </div>

      <div class="flex gap-1.5">
        <button class="text-[1.5rem] relative" id="showFavCart">
          <i class="fa-solid fa-heart"></i>
          <span
            class="favCounter bg-[orange] size-5 rounded-[50%] absolute top-0 right-[-5px] text-[#fff] text-[1rem] flex justify-center items-center invisible"
            >1</span
          >
        </button>
      </div>
    </nav>

    <main class="w-[100%] mt-[55px]" id="mainContainer">
      <!-- hero section slide image  -->
      <section class="md:max-w-[1300px] md:m-auto">
        <div class="swiper mySwiper w-full h-[250px] md:h-[100%]">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                class="w-full h-full object-cover"
                src="https://picsum.photos/800/400?random=1"
                alt="Slide 1"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="w-full h-full object-cover"
                src="https://picsum.photos/800/400?random=2"
                alt="Slide 2"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="w-full h-full object-cover"
                src="https://picsum.photos/800/400?random=3"
                alt="Slide 3"
              />
            </div>
          </div>

          <div class="swiper-pagination"></div>
          <div
            class="swiper-button-prev !text-[#fff] !backdrop-blur-[5px] !rounded-[50%] !p-[15px] !bg-black/10"
          ></div>
          <div
            class="swiper-button-next !text-[#fff] !backdrop-blur-[5px] !rounded-[50%] !p-[15px] !bg-black/10"
          ></div>
        </div>
      </section>

      <!-- category  -->
      <section
        class="flex md:gap-10 gap-5 items-center flex-wrap justify-center mt-[20px] px-[20px]"
      >
        <a href="../html/category.html?category=men's clothing" class="size-12">
          <button
            id="menCate"
            class="rounded-[50%] bg-[#000] p-[10px] text-[1rem] text-[#fff] size-[100%] flex justify-center items-center hover:bg-gray-200 hover:text-black transition all duration-[0.2s]"
          >
            <i class="fa-solid fa-person"></i>
          </button>
          <p class="text-[0.7rem] text-center font-[300]">Men</p>
        </a>
        <a
          href="../html/category.html?category=women's clothing"
          class="size-12"
        >
          <button
            id="womenCate"
            class="rounded-[50%] bg-[#000] p-[10px] text-[1rem] text-[#fff] size-[100%] flex justify-center items-center hover:bg-gray-200 hover:text-black transition all duration-[0.2s]"
          >
            <i class="fa-solid fa-person-dress"></i>
          </button>
          <p class="text-[0.7rem] text-center font-[300]">Women</p>
        </a>
        <a href="../html/category.html?category=jewelery" class="size-12">
          <button
            id="jewellryCate"
            class="rounded-[50%] bg-[#000] p-[10px] text-[1rem] text-[#fff] size-[100%] flex justify-center items-center hover:bg-gray-200 hover:text-black transition all duration-[0.2s]"
          >
            <i class="fa-solid fa-gem"></i>
          </button>
          <p class="text-[0.7rem] text-center font-[300]">Jewellery</p>
        </a>
        <a href="../html/category.html?category=electronics" class="size-12">
          <button
            id="elecCate"
            class="rounded-[50%] bg-[#000] p-[10px] text-[1rem] text-[#fff] size-[100%] flex justify-center items-center hover:bg-gray-200 hover:text-black transition all duration-[0.2s]"
          >
            <i class="fa-solid fa-computer"></i>
          </button>
          <p class="text-[0.7rem] text-center font-[300]">Electronics</p>
        </a>
      </section>

      <!-- display product  -->
      <section class="mt-[20px] px-[10px] md:max-w-[1300px] m-auto">
        <!-- men product  -->
        <h2 class="font-bold text-[1.3rem] mb-[10px] md:pl-[20px]">Men</h2>
        <div
          class="scrollbar-hide flex gap-3 md:gap-5 overflow-x-auto snap-x snap-mandatory scroll-smooth md:grid grid-cols-4 md:overflow-x-hidden md:overflow-visible p-[20px]"
          id="menContainer"
        >

            <button class="flex justify-center items-center absolute right-[5px] top-[5px] backdrop-blur-[20px] rounded-[50%] size-10 p-[10px] text-[1rem] text-white  bg-[#cdcdcd]  "><i class="fa-regular fa-heart"></i></i></button>
            <img
              src="https://images.unsplash.com/photo-1622519407650-3df9883f76a5?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bWVuJTIwZmFzaGlvbnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600"
              alt=""
              class="w-full rounded-t-[10px]"
            />
            <div class="p-[10px]">

                <button
                  class="size-10 flex justify-center items-center p-[10px] text-center text-[1rem] text-white bg-[#000] rounded-[50%]"
                >
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
            </div>
          </div> -->
        </div>

        <!-- women product  -->
        <h2 class="font-bold text-[1.3rem] mb-[10px] md:pl-[20px] mt-[20px]">
          Women
        </h2>
        <div
          class="scrollbar-hide flex gap-3 md:gap-5 overflow-x-auto snap-x snap-mandatory scroll-smooth md:grid grid-cols-4 md:overflow-x-hidden md:overflow-visible p-[20px]"
          id="womenContainer"
        ></div>

        <!-- jewellry product  -->
        <h2 class="font-bold text-[1.3rem] mb-[10px] md:pl-[20px] mt-[20px]">
          Jewellery
        </h2>
        <div
          class="scrollbar-hide flex gap-3 md:gap-5 overflow-x-auto snap-x snap-mandatory scroll-smooth md:grid grid-cols-4 md:overflow-x-hidden md:overflow-visible p-[20px]"
          id="jewelryContainer"
        ></div>

        <h2 class="font-bold text-[1.3rem] mb-[10px] md:pl-[20px] mt-[20px]">
          Electronics
        </h2>
        <div
          class="scrollbar-hide flex gap-3 md:gap-5 overflow-x-auto snap-x snap-mandatory scroll-smooth md:grid grid-cols-4 md:overflow-x-hidden md:overflow-visible p-[20px] mb-[60px]"
          id="eleContainer"
        ></div>
      </section>

      <!-- fav cart  -->
      <section
        id="favCartContainer"
        class="w-full p-[10px] md:w-[500px] fixed right-[-100%] top-0 bg-white h-full shadow-[-2px_2px_5px_rgba(0,0,0,0.5)] md:rounded-[10px] z-30 transition-all duration-[0.3s]"
      >
        <div class="flex items-center justify-center p-[10px]">
          <button
            class="bg-transparent text-[1.5rem] font-bold absolute left-[10px]"
            id="btnBackFav"
          >
            <i class="fi fi-rs-angle-left"></i>
          </button>
          <h2 class="text-center text-[2rem]">My favorites</h2>
        </div>

        <div id="favItemsContainer" class="mt-[10px] flex flex-col gap-2.5">
          <!-- Favorite items will be injected here -->
        </div>
      </section>
    </main>

    <!-- mobile navbar  -->
    <nav
      class="md:hidden bg-white rounded-t-[5px] mt-[20px] shadow-[2px_2px_5px_rgba(0,0,0,0.3)] w-full p-[10px] flex gap-30 justify-center items-center fixed bottom-0 z-10"
    >
      <a
        href="../html/index.html"
        class="flex gap-1 flex-col text-[green] text-[1rem] justify-center items-center"
      >
        <i class="fa-solid fa-house"></i>
        <span>Home</span>
      </a>
      <a
        href="../html/cart.html"
        class="relative flex gap-1 flex-col text-[#ccc] text-[1rem] justify-center items-center"
      >
        <i class="fa-solid fa-cart-shopping"></i>
        <span>Cart</span>
        <span
          class="cartCounter bg-[red] size-2 rounded-[50%] absolute top-0 right-[5px] text-[#fff] text-[1rem] flex justify-center items-center invisible"
        ></span>
      </a>
    </nav>

    <footer class="bg-[#393939] w-full p-[10px] text-white hidden md:block">
      <div class="flex justify-center gap-3.5 items-center">
        <h2 class="text-center text-[1.2rem] font-[200]">By LyhengÂ©</h2>

            class="text-[1.5rem] text-white"

          ></a>
          <a
            target="_blank"
            href="https://www.linkedin.com/in/oun-lyheng-86389a342/"
            class="text-[1.5rem] text-white"
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      speed: 700, // <-- smooth animation speed (in ms)
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
    });
  </script>
  <script src="../js/script.js"></script>
</html>
